apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-notification-service-{{ .Release.Revision }}
  labels:
    {{- include "stream-processing.labels" . | nindent 4 }}
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
    - host: {{ .Values.host }}
      http:
        paths:
          - path: /notification(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: {{ .Release.Name }}-notification-service-{{ .Release.Revision }}
                port:
                  number: 80
                